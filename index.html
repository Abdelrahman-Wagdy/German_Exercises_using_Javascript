    <section>
      <div class="game_description">
        <h1>Der Die Das</h1>
        <h4>In this game you will choose if the word is in der, die or das</h4>
      </div>
      <div class="question_container">
        <h3 id="question">What is "&nbsp;&nbsp;&nbsp;&nbsp;" in?</h3>
        <ul class="options">
            <li data-value ="der">der</li>
            <li data-value ="die">die</li>
            <li data-value ="das">das</li>
        </ul>
        <div class="score">
            <p class="correct_answers"></p>
            <p class="numberOf_right_answers"></p>
        </div>
      </div>
      
    </section>
